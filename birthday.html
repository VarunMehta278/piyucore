<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #ffd6e0, #e6ccff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
}

/* Cake */
.cake {
  position: relative;
  width: 220px;
  height: 150px;
  background: #ff99cc;
  border-radius: 10px;
  margin: auto;
}

.layer {
  position: absolute;
  width: 100%;
  height: 40px;
  background: #ff66b2;
  bottom: 0;
}

.candle {
  width: 10px;
  height: 40px;
  background: white;
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
}

.flame {
  width: 10px;
  height: 15px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -15px;
  animation: flicker 0.5s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

/* Button */
button {
  margin-top: 30px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  background: #a64dff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

/* Message */
.message {
  font-size: 35px;
  color: #5c005c;
  margin-top: 30px;
  opacity: 0;
  transition: 1s;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  border-radius: 50%;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">
  <h2>Make a Wish ❤️</h2>

  <div class="cake" id="cake">
    <div class="layer"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button onclick="blow()">Blow</button>

  <div class="message" id="msg">
    Happy Birthday Piyu
  </div>
</div>

<script>
function blow() {
  /* candle off */
  document.getElementById("flame").style.display = "none";

  /* cake cut animation */
  let cake = document.getElementById("cake");
  cake.style.transition = "1s";
  cake.style.transform = "rotateY(180deg)";

  /* confetti */
  for (let i = 0; i < 150; i++) {
    let c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(c);
  }

  /* show message */
  setTimeout(() => {
    document.getElementById("msg").style.opacity = "1";
  }, 1000);
}
</script>

</body>
</html>
